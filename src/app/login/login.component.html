<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card>
   <mat-card-content>
      <form class="form-login" [formGroup]="formGroup">
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput formControlName="email" type="email" placeholder="Email" name="email">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput formControlName="password" type="password" placeholder="Password" name="password">
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button [disabled]="formGroup.invalid" (click)="login()" color="primary">Login</button>
   </mat-card-actions>
   <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
</mat-card>
